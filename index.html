<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systems ROI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-card">
            <header class="card-header">
                <h1 class="title">Systems ROI Calculator ðŸ“ˆ</h1>
            </header>
            <div class="card-content">
                <div class="grid">
                    <div class="input-section">
                        <h2>Your Current Metrics</h2>
                        <div class="input-group">
                            <label for="revenue">Annual Revenue ($)</label>
                            <input type="number" id="revenue" value="250000">
                        </div>
                        <div class="input-group">
                            <label for="hourlyRate">Your Hourly Rate ($)</label>
                            <input type="number" id="hourlyRate" value="150">
                        </div>
                        <div class="input-group">
                            <label for="teamSize">Team Size (excluding you)</label>
                            <input type="number" id="teamSize" value="2">
                        </div>
                        <div class="input-group">
                            <label for="teamHourlyRate">Avg Team Hourly Rate ($)</label>
                            <input type="number" id="teamHourlyRate" value="30">
                        </div>
                        <div class="input-group">
                            <label for="hoursOnPM">Hours Spent on PM Weekly</label>
                            <input type="number" id="hoursOnPM" value="15">
                        </div>
                        <div class="input-group">
                            <label for="teamTimeWaste">Team Hours Wasted Weekly (per person)</label>
                            <input type="number" id="teamTimeWaste" value="5">
                        </div>
                        <div class="input-group">
                            <label for="projectDelays">Average Project Delays (weeks)</label>
                            <input type="number" id="projectDelays" value="3">
                        </div>
                        <div class="input-group">
                            <label for="firefighting">Hours Spent Firefighting Weekly</label>
                            <input type="number" id="firefighting" value="10">
                        </div>
                    </div>

                    <div class="results-section">
                        <h2>Your Results</h2>
                        <div class="results-card">
                            <div class="result-item">
                                <span class="result-label">Annual Cost of PM Time</span>
                                <span class="result-value" id="pmCost">$0</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Annual Cost of Team Time Waste</span>
                                <span class="result-value" id="teamWasteCost">$0</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Annual Cost of Project Delays</span>
                                <span class="result-value" id="delaysCost">$0</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Annual Cost of Firefighting</span>
                                <span class="result-value" id="firefightingCost">$0</span>
                            </div>
                            <div class="result-item total">
                                <span class="result-label">Total Annual Loss</span>
                                <span class="result-value loss" id="totalAnnualLoss">$0</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Monthly Loss</span>
                                <span class="result-value loss" id="monthlyLoss">$0</span>
                            </div>
                            <div class="result-item roi">
                                <span class="result-label">Projected 12-Month ROI</span>
                                <div class="roi-container">
                                    <span class="result-value roi" id="projectedROI">0%</span>
                                    <span class="roi-emoji" id="roiEmoji"></span>
                                </div>
                                <span class="roi-note">Based on 70% improvement and $10,000 investment</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
